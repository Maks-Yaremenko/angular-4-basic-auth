  <div class="wrapper">
    <form class="col-md-2" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <h1 class="text-muted">Sign In</h1>
      <input type="text" formControlName="email" class="form-control" placeholder="Email address">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      <div class="form-group actions">
        <button type="submit" [disabled]="signInForm.pristine" class="btn btn-primary">Sign In</button>
        <a [routerLink]="['/sign-up']" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
